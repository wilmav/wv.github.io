<body>

    <header>

            Sovellukset<span class="app-title-com">.com</span>

        <nav>

            </ul>
        </nav>
    </header>

    <div class="content-wrapper page-default">
        <main>
            <div class="content-padding">

                <h1>Yhteystiedot</h1>


                <div class="contact-form-container" style="margin-top: 2rem; max-width: 600px; margin-left: 0.85rem;">
                    <form action="https://formspree.io/f/mqkvojgl" method="POST" id="contactForm">
                        <!-- Honeypot field for spam bots -->
                        <div style="display: none;">
                            <label>Älä täytä tätä / Do not fill this: <input type="text" name="_gotcha"></label>
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nimi /
                                Name</label>
                            <input type="text" id="name" name="name" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="email"
                                style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Sähköposti / Email
                                <span style="color: #b91c1c;">*</span></label>
                            <input type="email" id="email" name="email" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Viesti
                                / Message <span style="color: #b91c1c;">*</span></label>
                            <textarea id="message" name="message" rows="5" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px; font-family: inherit;"></textarea>
                        </div>

                        <!-- Simple Spam Protection -->
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="spam-check"
                                style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Tarkistus / Security
                                check: 3 + 4 = ? <span style="color: #b91c1c;">*</span></label>
                            <input type="number" id="spam-check" required
                                style="width: 80px; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <button type="submit" class="primary-button"
                            style="width: 100%; justify-content: center;">Lähetä / Send</button>
                    </form>
                    <p id="form-status" style="margin-top: 1rem; color: #555; display: none;"></p>
                </div>

                <script>
                    const form = document.getElementById("contactForm");
                    form.addEventListener("submit", function (e) {
                        e.preventDefault();
                        const spamCheck = document.getElementById("spam-check").value;
                        if (parseInt(spamCheck) !== 7) {
                            alert("Tarkista laskutoimitus / Please check the math.");
                            return;
                        }

                        // Simulate sending for the demo or actually submit
                        // For this static portfolio, we'll assume Formspree is setup or we can simulate.
                        // We will allow the form to submit to the formspree generic demo or show alert.

                        // If you want to use real formspree, the user needs to put their own ID.
                        // We will just show a success message for now to not redirect away.
                        const status = document.getElementById("form-status");
                        status.style.display = "block";
                        status.style.color = "green";
                        status.innerHTML = "Kiitos viestistäsi! (Demo: Lomake ei oikeasti lähetä viestiä ilman palvelinta) / Thank you! (Demo mode)";
                        form.reset();
                    });
                </script>
        </main>
    </div>

</body>

</html>
