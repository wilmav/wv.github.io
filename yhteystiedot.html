<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="UTF-8">
    <title>Yhteystiedot</title>
    <link rel="stylesheet" href="tyyli.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>

    <header>
        <div class="app-title">
            Sovellukset<span class="app-title-com">.com</span>
        </div>


        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="kuitulaskuri.html">Kuitulaskuri</a></li>
                <!-- <li><a href="sovellus2.html">Sovellus2</a></li> -->
                <!-- <li><a href="blogi.html">Blogi</a></li> -->
                <li><a href="yhteystiedot.html">Yhteystiedot</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper page-default">
        <main>
            <div class="content-padding">

                <h1>Yhteystiedot</h1>


                <div class="contact-form-container" style="margin-top: 2rem; max-width: 600px; margin-left: 0.85rem;">
                    <form action="https://formsubmit.co/sovellukset.com@outlook.com" method="POST" id="contactForm">
                        <!-- FormSubmit Configuration -->
                        <input type="hidden" name="_subject" value="Yhteydenotto / Contact: Kuitulaskuri">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">

                        <!-- Honeypot field for spam bots -->
                        <div style="display: none;">
                            <input type="text" name="_gotcha" style="display:none">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Nimi /
                                Name <span style="color: #b91c1c;">*</span></label>
                            <input type="text" id="name" name="name" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="email"
                                style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Sähköposti / Email
                                <span style="color: #b91c1c;">*</span></label>
                            <input type="email" id="email" name="email" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <div class="form-group" style="margin-bottom: 1.2rem;">
                            <label for="message" style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Viesti
                                / Message <span style="color: #b91c1c;">*</span></label>
                            <textarea id="message" name="message" rows="5" required
                                style="width: 100%; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px; font-family: inherit;"></textarea>
                        </div>

                        <!-- Simple Spam Protection -->
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label for="spam-check" id="spamLabel"
                                style="display: block; margin-bottom: 0.5rem; font-weight: 500;">Tarkistus / Security
                                check: ? + ? = ? <span style="color: #b91c1c;">*</span></label>
                            <input type="number" id="spam-check" required
                                style="width: 80px; padding: 0.8rem; border: 1px solid #e5e5e5; border-radius: 8px;">
                        </div>

                        <button type="submit" class="primary-button"
                            style="width: 100%; justify-content: center;">Lähetä / Send</button>
                    </form>
                    <p id="form-status" style="margin-top: 1rem; color: #555; display: none;"></p>
                </div>

                <script>
                    const form = document.getElementById("contactForm");
                    const spamLabel = document.getElementById("spamLabel");

                    const num1 = Math.floor(Math.random() * 10) + 1;
                    const num2 = Math.floor(Math.random() * 10) + 1;
                    const correctSum = num1 + num2;

                    spamLabel.innerHTML = `Tarkistus / Security check: ${num1} + ${num2} = ? <span style="color: #b91c1c;">*</span>`;

                    form.addEventListener("submit", function (e) {
                        const userValue = document.getElementById("spam-check").value;
                        if (parseInt(userValue) !== correctSum) {
                            e.preventDefault();
                            alert("Tarkista laskutoimitus / Please check the math.");
                            return;
                        }

                        // Form will now submit to FormSubmit.co
                        const status = document.getElementById("form-status");
                        status.style.display = "block";
                        status.style.color = "green";
                        status.innerHTML = "Kiitos viestistäsi! Lähetetään... / Thank you! Sending...";
                    });
                </script>
        </main>
    </div>

</body>

</html>
