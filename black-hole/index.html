<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hole - Release Your Thoughts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
</head>

<body>

    <div class="sky-background" id="sky-background">
        <div class="sky-gradient-overlay"></div>
        <!-- Clouds will be generated by JS -->
    </div>

    <header>
        <a href="../index.html" style="text-decoration:none;">
            <div class="app-title">
                Sovellukset<span class="app-title-com">.com</span>
            </div>
        </a>

        <nav>
            <ul>
                <li><a href="../index.html">Etusivu</a></li>
                <li><a href="../kirjavinkit/index.html">Kirjavinkit</a></li>
                <li><a href="../kuitulaskuri.html">Kuitulaskuri</a></li>
                <li><a href="../SpotVaiFix.html">SpotVaiFix</a></li>
                <li><a href="../yhteystiedot.html">Ota yhteytt√§ / Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="content-wrapper">
        <div class="vortex-container" id="vortex-container">
            <div class="vortex-disk"></div>
            <div class="vortex-ring-1"></div>
            <div class="vortex-ring-2"></div>
            <div class="vortex"></div>
        </div>

        <div class="input-container" id="input-container">
            <h2 style="margin-top: 0; text-align: center; font-weight: 300; letter-spacing: 1px;">WHAT'S WEIGHING ON
                YOU?</h2>
            <p style="text-align: center; color: var(--text-soft); font-size: 0.9rem; margin-bottom: 2rem;">
                Write down your thoughts and let them disappear into the void.
            </p>

            <div class="note-list" id="note-list">
                <div class="note-item">
                    <input type="text" class="note-input" placeholder="Enter a thought...">
                    <button class="remove-btn" onclick="this.parentElement.remove()">&times;</button>
                </div>
            </div>

            <button class="add-line-btn" id="add-line-btn">
                <span>+</span> Add another line
            </button>

            <button class="absorb-btn" id="absorb-btn">ABSORB INTO THE VOID</button>
        </div>

        <div class="sunny-content" id="sunny-content">
            <h1 style="font-size: 4rem; margin-bottom: 0.5rem; color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.1);">A
                Lighter Step</h1>
            <p style="font-size: 1.5rem; color: rgba(255,255,255,0.9); max-width: 600px; margin: 0 auto;">
                The void has taken what you gave it. <br>Take a deep breath and look at the sky.
            </p>
            <button class="start-over-btn" id="start-over-btn">Start Over</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
